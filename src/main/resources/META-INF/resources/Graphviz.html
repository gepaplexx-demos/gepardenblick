<!DOCTYPE HTML>
<html lang="eng">
<head>
    <title>Gepardenblick</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    <link rel="stylesheet" href="static/css/main.css"/>
    <noscript>
        <link rel="stylesheet" href="static/css/noscript.css"/>
    </noscript>
</head>
<body class="is-preload">
<!-- Wrapper -->
<div id="wrapper">

    <!-- Header -->
    <header id="header">
        <div class="inner">

            <!-- Logo -->
            <a href="https://www.gepardec.com/" class="logo">
                <span class="symbol"><img src="static/img/logo.svg" alt=""/></span><span class="title">Gepardec-Gepardenblick</span>
            </a>

            <!-- Nav -->
            <nav>
                <ul>
                    <li><a href="#menu">Menu</a></li>
                </ul>
            </nav>

        </div>
    </header>

    <!-- Menu -->
    <nav id="menu">
        <h2>Menu</h2>
        <ul class="menu-sub-list">
            <li><a href="#" onclick="getAllRepos()">ArgoCD</a></li>
            <li><a href="#" onclick="getOrgByToken()">Organisation</a></li>
            <li><a href="#" onclick="getReposFromOrgs()">Repositories from Organisations</a></li>
            <li><a href="#" onclick="getAllHooks()">Hooks from Organisations</a></li>
            <li>
                <form>
                    <label for="orgHook">Find Repos by Organization</label><input type="text" id="orgHook" name="orgHook" placeholder="gepaplexx-demos" class="getReposByOrg" onkeydown="getReposByOrg(this)">
                    <label for="orgRepo">Find Hooks by Organization</label><input type="text" id="orgRepo" name="orgRepo" placeholder="gepaplexx-demos" class="getHooksByOrg" onkeydown="getHooksByOrg(this)">
                    <label for="Hook">Find Hooks for Owner and Repo</label><input type="text" id="Hook" name="Hook" placeholder="gepaplexx-demos/gepardenblick" class="getHookByRepos" onkeydown="getHookByOwnerAndRepo(this)">
                </form>
            </li>
        </ul>
    </nav>


    <!-- Main -->
    <div id="main">
        <div class="inner">
            <a href="Graphviz.html"><h1 id="name">Connections</h1></a>

            <span class="image main"><img id="dia" src="" alt=""/></span>
            <script>
                function getAllRepos() {
                    document.getElementById("dia").src = "/argo/repos/graph";
                    document.getElementById("name").innerHTML = "ArgoCD";
                }
                function getOrgByToken() {
                    document.getElementById("dia").src = "/user/orgs/graph";
                    document.getElementById("name").innerHTML = "Organisation";
                }
                function getReposFromOrgs() {
                    document.getElementById("dia").src = "/facade/orgs/repos/graph";
                    document.getElementById("name").innerHTML = "Repositories from Organisations";
                }
                function getAllHooks() {
                    document.getElementById("dia").src = "/facade/orgs/repos/hooks/graph";
                    document.getElementById("name").innerHTML = "Hooks from Organisations";
                }
                function getHooksByOrg(ele) {
                    if (event.key === 'Enter'){
                        document.getElementById("dia").src =  "/facade/" + ele.value + "/hooks/graph";
                        document.getElementById("name").innerHTML = "Hooks from " + ele.value;
                        document.getElementById("github").href = "https://github.com/" + ele.value
                        ele.value = "";
                        document.body.classList.remove("is-menu-visible"); <!-- removes class "is-menu-visible from body such that the nav/menu closes on 'Enter' -->
                    }
                }
                function getReposByOrg(ele) {
                    if (event.key === 'Enter'){
                        document.getElementById("dia").src =  "/repo/" + ele.value + "/graph";
                        document.getElementById("name").innerHTML = "Repos from " + ele.value;
                        document.getElementById("github").href = "https://github.com/" + ele.value
                        ele.value = "";
                        document.body.classList.remove("is-menu-visible");
                    }
                }
                function getHookByOwnerAndRepo(ele) {
                    if (event.key === 'Enter'){
                        document.getElementById("dia").src =  "/repo/" + ele.value + "/hooks/graph";
                        document.getElementById("name").innerHTML = "Hooks from " + ele.value;
                        document.getElementById("github").href = "https://github.com/" + ele.value
                        ele.value = "";
                        document.body.classList.remove("is-menu-visible");
                    }
                }
            </script>
        </div>
    </div>

    <!-- Footer -->
    <footer id="footer">
        <div class="inner">
            <section>
                <h2>Links</h2>
                <ul class="icons">
                    <li><a href="https://openshift-gitops-server-openshift-gitops.apps.play.gepaplexx.com/"><h6>ArgoCD</h6></a></li>
                    <li><a id="github" href="https://github.com/"><h6 class="symbol">GitHub</h6></a></li>
                </ul>
            </section>
        </div>
    </footer>


</div>
<!-- Scripts -->
<script src="static/js/jquery.min.js"></script>
<script src="static/js/browser.min.js"></script>
<script src="static/js/breakpoints.min.js"></script>
<script src="static/js/util.js"></script>
<script src="static/js/main.js"></script>
<script src="static/js/scrollDown.js"></script>

</body>
</html>
