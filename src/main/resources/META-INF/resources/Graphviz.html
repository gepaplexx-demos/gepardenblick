<!DOCTYPE HTML>
<html lang="eng">
<head>
    <title>Gepardenblick</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    <link rel="stylesheet" href="static/css/main.css"/>
    <noscript>
        <link rel="stylesheet" href="static/css/noscript.css"/>
    </noscript>
</head>
<body class="is-preload">
<!-- Wrapper -->
<div id="wrapper">

    <!-- Header -->
    <header id="header">
        <div class="inner">

            <!-- Logo -->
            <a href="https://www.gepardec.com/" class="logo">
                <span class="symbol"><img src="static/img/logo.svg" alt=""/></span><span class="title">Gepardec-Gepardenblick</span>
            </a>

            <!-- Nav -->
            <nav>
                <ul>
                    <li><a href="#menu">Menu</a></li>
                </ul>
            </nav>

        </div>
    </header>



    <script>var srcl</script>
    <!-- Menu -->
    <nav id="menu">
        <h2>Menu</h2>
        <ul class="menu-sub-list">
            <li><a id="getAllRepos" href="#" onclick=srcl.set("/argo/repos/graph")>ArgoCD</a></li>
            <li><a id="getOrgByToken" href="#" onclick=srcl.set("/user/orgs/graph")>Organisation</a></li>
            <li><a id="getReposFromOrgs" href="#" onclick=srcl.set("/facade/orgs/repos/graph")>Repositories from Organisations</a></li>
            <li><a id="getAllHooks" href="#" onclick=srcl.set("/facade/orgs/repos/hooks/graph")>Hooks from Organisations</a></li>
        </ul>
    </nav>


    <!-- Main -->
    <div id="main">
        <div class="inner">
            <h1>Connections</h1>
            <span class="image main"><img id="dia" src="" alt=""/></span>
            <script>
                if (document.getElementById("getAllRepos").onclick) {
                    srcl = "/argo/repos/graph";
                }
                else if (document.getElementById("getOrgByToken").onclick) {
                    scrl = "/user/orgs/graph";
                }
                else if (document.getElementById("getReposFromOrgs").onclick) {
                    scrl = "/facade/orgs/repos/graph";
                }
                else if (document.getElementById("getAllHooks").onclick) {
                    scrl = "/facade/orgs/repos/hooks/graph";
                }
                else{
                    srcl = null
                }
                document.getElementById("dia").src = "" + srcl +"";
            </script>

        </div>
    </div>


</div>
<!-- Scripts -->
<script src="static/js/jquery.min.js"></script>
<script src="static/js/browser.min.js"></script>
<script src="static/js/breakpoints.min.js"></script>
<script src="static/js/util.js"></script>
<script src="static/js/main.js"></script>
<script src="static/js/scrollDown.js"></script>

</body>
</html>
